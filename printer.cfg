#####################################################################
# 	Macros
#####################################################################
[gcode_macro G29]
gcode:
    BED_MESH_CALIBRATE

[gcode_macro G32]
gcode:
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28 Z
    G0 Z50 F3000
    G0 X50 Y50 F10000
    G29
    #BED_MESH_PROFILE LOAD=manual
    #BED_MESH_PROFILE LOAD=60
    #--------------------------------------------------------------------

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    #SETDISPLAY_RED
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}

    M140 S{BED_TEMP} ; set bed temp and continue
    M104 S140 ; set hotend to safe temperature for non-oozing (for PLA or any material)
    M190 S{BED_TEMP} ; wait for bed temperature
    G32
    M109 S{EXTRUDER_TEMP} ; set hotend temperature after bed mesh
    #G29
    #probe_unlock
    #dock_probe
    G92 E0
    G1 Z5 F3000
    G0 Z5
    G0 X5 Y5 F10000
    G1 X5 Y5 Z0.3 F1000
    G1 X170 Y5 Z0.3 F1500 E30
    G92 E0
    G1 Z1 F3000
    

[gcode_macro START_HEAT_SOAK]
# Run with:
#    START_HEAT_SOAK SOAK=10 BED_TEMP=110
# 
# Or from START_PRINT:
#    START_HEAT_SOAK SOAK=10 BED_TEMP={BED_TEMP}

gcode:
    {% set SOAK = params.SOAK|default(15) %}
    {% set BED_TEMP = params.BED_TEMP|default(100)|float %}
    M117 Starting Warmup #if the bed is already at the correct target temp, we assume no heat soak is necessary.
    {% if (SOAK) <= 0 or (printer.heater_bed.target >= (BED_TEMP - 20)) %}
    {% else %}
        M117 Heating for Soak
        M190 S{BED_TEMP}
        M117 Starting Soak 
    {% for timer in range( SOAK,0,-1) %} #we cycle once a minute, so we can send an update to keep octoprint happy, rather than just sleeping for the entire soak
        M117 Soak: {timer|int}m remaining 
        M105
        G4 P60000
    {% endfor %}
    M117 Soak Complete
    {% endif %}

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    ##probe_unlock
    #dock_probe
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z40
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G0 X310 Y310   
    ##BED_MESH_CLEAR
    ##SETDISPLAY_GREEN
    #M84 ; disable motors
    
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  PRINT_END
  CANCEL_PRINT_BASE
  SDCARD_RESET_FILE

[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(500) %}
    G91
    G1 E50 F2000
    G1 E20 F2000
    G1 E40 F250
    G92

[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(500) %}
    G91
    G1 E25 F250
    G1 E-50 F2000
    G1 E-50 F2000
    G92

[gcode_macro M600]

gcode:
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z30
    G90
    G1 X175 Y10 F3000
    G91
    G1 E20 F200
    G1 E-50 F2000
    G1 E-50 F2000
    G90
    RESTORE_GCODE_STATE NAME=M600_state


# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# RP2040 with "USB" or "CAN bus (on gpio4/gpio5)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 5ee2f8fdf9d3 #0e0d81e4210c

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

[adxl345]
cs_pin: EBBCan:gpio1
spi_software_sclk_pin: EBBCan:gpio2
spi_software_mosi_pin: EBBCan:gpio0
spi_software_miso_pin: EBBCan:gpio3
# axes_map: z,-y,x

# Original ebb code commented out in favour of Voron discord. https://discord.com/channels/460117602945990666/1308097646786777108/1324870938419925025
# [resonance_tester]
# probe_points: 100, 100, 20
# accel_chip: adxl345

[resonance_tester]
accel_chip: adxl345
probe_points:
     175, 175, 20  
accel_per_hz: 100
sweeping_accel: 400
sweeping_period: 0

[extruder]
# Original
# step_pin: EBBCan:gpio18
# dir_pin: !EBBCan:gpio19
# enable_pin: !EBBCan:gpio17
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
microsteps: 16
#rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan:gpio7
sensor_type: ATC Semitec 104NT-4-R025H42G #Generic 3950 #NTC 100K MGB18-104F39050L32 #EPCOS 100K B57560G104F
sensor_pin: EBBCan:gpio27
control: pid
# Original pid values
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
# Below are the results of pid tuning a tz v2 with hardened steel nozzle
# pid_Kp:47.485
# pid_Ki:15.828
# pid_Kd:35.613
# Latest tz v2
# pid_Kp=42.522
# pid_Ki=15.749
# pid_Kd=28.702
# tz v2 v6 with hardened steel nozzle
pid_Kp=26.879 
pid_Ki=6.637
pid_Kd=27.214

min_temp: 0
max_temp: 285

# sensor_type: MAX31865
# sensor_pin: EBBCan:gpio9
# spi_software_sclk_pin: EBBCan:gpio10
# spi_software_mosi_pin: EBBCan:gpio8
# spi_software_miso_pin: EBBCan:gpio11
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan:gpio20
run_current: 0.650
stealthchop_threshold: 999999

[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
heater: extruder
heater_temp: 50.0

[fan_generic 4W_FAN0]
pin: EBBCan:gpio15
tachometer_pin: EBBCan:gpio12
#tachometer_ppr: 1

#[neopixel hotend_rgb] # include stealthburner_leds.cfg so not needed
#pin: EBBCan:gpio16

#[bltouch]
#sensor_pin: ^EBBCan:gpio21
#control_pin: EBBCan:gpio22


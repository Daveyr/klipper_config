
[probe]
pin: !EBBCan:gpio22#!PG12 # Actual IO pin you connected to
x_offset: 0
y_offset: 0
z_offset: -0.80 #-0.805 # Raising slightly to achieve squish but also smooth top layers # -0.79 # too much squish but close #Test for ABS squish # -0.82 #Perfect for PLA #-0.735 #-0.820 #-0.936 #-0.876
speed: 5.0
samples: 2
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.05
samples_tolerance_retries: 3